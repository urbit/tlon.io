{% extends "base.html" %}
{% block title %}
  <meta name="og:title" content="{{ page.title }} - {{ config.title }}">
  <meta name="twitter:title" content="{{ page.title }} - {{ config.title }}">
  <title>{{ page.title }} - {{ config.title }}</title>
{% endblock title %}
{% block content %}
{% include "partials/nav.html" %}
<article class="p-8 lg:p-16 lg:w-10/12 container mx-auto serif">
    <header class="box-border lg:text-xl lg:max-w-prose pb-16 m-auto">
        <h1 class="text-3xl font-sans font-medium pb-2">{{ page.title }}</h1>
    </header>
    <section class="prose prose-lg lg:prose-xl editorial pt-16 lg:mx-auto leading-relaxed">
        {{ page.content | safe }}
    </section>
</article>
{% endblock content %}
